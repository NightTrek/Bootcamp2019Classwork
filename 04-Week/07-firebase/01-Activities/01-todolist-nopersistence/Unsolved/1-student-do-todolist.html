<!DOCTYPE html>

<html lang="en-us">

<head>

  <meta charset="UTF-8">
  <title>To Do App!</title>

  <style>
    #todo-item {
      font-weight: 700;
      font-size: 2em;
    }
  </style>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>

  <!-- Title -->
  <h1>My To Do's!</h1>

  <!-- Input Form -->
  <form>
    <span id="todo-item">To Do Item: <input id="to-do" type="text"><input id="add-to-do" value="Add Item"
        type="submit"></span>
  </form>

  <hr>

  <!-- To-Do List -->
  <div class="container">
    <div class="row" id="to-dos"></div>
  </div>
  <!-- jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <!-- Script -->
  <script>
    //  ============================= START CODING BELOW! =============================================
    var toDoCount = 0;
    // Create an initial toDoCount variable
    //  On Click event associated with the add-to-do function
    $("#add-to-do").on("click", function (event) {
      // prevent form from submitting
      event.preventDefault();

      // Get the to-do "value" from the textbox and store it a variable
      let newToDO = $('#to-do').val().trim();
      toDoCount++;
      let newDiv = $('<div>').attr("id", `item-${toDoCount}`).attr("class", 'col-sm-2');
      let TODO = $('<p>').text(newToDO);
      let toDoButton = $('<button>').attr("data", `${toDoCount}`).text("x").attr('class', 'checkbox');


      // Create a button with unique identifiers based on what number it is in the list. Again use jQuery to do this.
      // Give your button a data attribute called data-to-do and a class called "checkbox".
      // Lastly add the letter X inside.

      newDiv.append(TODO).append(toDoButton);
      $('#to-dos').prepend(newDiv);
      $('#to-do').val("");
      // Clear the textbox when done


      // Add to the toDoCount

    });

    //  When a user clicks a check box then delete the specific content
    //  (NOTE: Pay attention to the unusual syntax here for the click event.
    //  Because we are creating click events on "dynamic" content, we can't just use the usual "on" "click" syntax.)
    $(document.body).on("click", ".checkbox", function () {

      console.log($(`#item-${$(this).attr('data')}`));
      let ID = $(`#item-${$(this).attr('data')}`);
      // Get the number of the button from its data attribute and hold in a variable called  toDoNumber.
      //  $('.checkbox').
      ID.remove();

      // Select and Empty the specific <p> element that previously held the to do item number.


    });
  </script>

</body>

</html>
