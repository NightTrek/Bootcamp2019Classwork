<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Favorite TV Shows</title>
  </head>
  <body>

    <script type="text/javascript">

      // defines an empty array favTVshows 
      //as well as a tvShow variable which is yet undifined
      var favTVshows = [];
      var tvShow;

      // For Loop Elements Repeats 3 Times
      for (var i = 1; i < 4; i++) {

        // asks what your number 1 2 and 3 tv show is
        tvShow = prompt("What's your #" + i + " favorite TV show?");

        // adds the current tvShow to the array
        favTVshows.push(tvShow);
      }

      // for each item in the array alert us the the show name from the array favTvshows
      for (var j = 0; j < favTVshows.length; j++) {

        // alerts fav tv shows
        alert(favTVshows[j]);
      }

    </script>

  </body>
</html>
