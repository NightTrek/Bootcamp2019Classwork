const findInObj = function(Obj1, itemName, webName) {
  // for each item in Obj1

      //checks if the objects value at defined key is = to itemName

      // is the type of the key we are looking at an object and if it is look inside of that objects using the function
      if(typeof Obj1[key] === 'object'){

  }
